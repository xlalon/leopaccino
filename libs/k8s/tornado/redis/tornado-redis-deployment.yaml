---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tornado-redis-deployment
  labels:
    app: tornado-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tornado-redis
  template:
    metadata:
      labels:
        app: tornado-redis
    spec:
      containers:
        - name: tornado-redis
          image: redis
          ports:
            - containerPort: 6379

---
apiVersion: v1
kind: Service
metadata:
  name: tornado-redis-service
spec:
  selector:
    app: tornado-redis
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379

